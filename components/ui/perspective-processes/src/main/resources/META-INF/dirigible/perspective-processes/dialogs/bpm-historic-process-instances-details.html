<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="historicDetails" ng-controller="HistoricDetailsController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="/services/web/perspective-processes/configs/bpm-historic-process-instances-details-window.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <script type="text/javascript" src="/services/web/perspective-processes/js/time-utils.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
    </head>

    <body class="bk-vbox">
        <bk-fieldset class="fd-margin--tiny">
            <bk-form-group>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Id</bk-form-label>
                            <bk-input type="text" value="{{instance.id}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Process Instance Id</bk-form-label>
                            <bk-input type="text" value="{{instance.processInstanceId}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Reference Id</bk-form-label>
                            <bk-input type="text" value="{{instance.referenceId}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Callback Id</bk-form-label>
                            <bk-input type="text" value="{{instance.callbackId}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Business Key</bk-form-label>
                            <bk-input type="text" value="{{instance.businessKey}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Business Status</bk-form-label>
                            <bk-input type="text" value="{{instance.businessStatus}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
                <bk-form-item class="fd-padding-begin-end--tiny">
                    <bk-form-label colon="true">Name</bk-form-label>
                    <bk-input type="text" value="{{instance.name}}" ng-readonly="true"></bk-input>
                </bk-form-item>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Process Definition Name</bk-form-label>
                            <bk-input type="text" value="{{instance.processDefinitionName}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Process Definition Version</bk-form-label>
                            <bk-input type="text" value="{{instance.processDefinitionVersion}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Process Definition Key</bk-form-label>
                            <bk-input type="text" value="{{instance.processDefinitionKey}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Process Definition Id</bk-form-label>
                            <bk-input type="text" value="{{instance.processDefinitionId}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Start Activity Id</bk-form-label>
                            <bk-input type="text" value="{{instance.startActivityId}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">End Activity Id</bk-form-label>
                            <bk-input type="text" value="{{instance.endActivityId}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Duration</bk-form-label>
                            <bk-input type="text" value="{{getDuration(instance.startTime, instance.endTime)}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Start Time</bk-form-label>
                            <bk-input type="text" value="{{instance.startTime | date:'medium'}} ({{getRelativeTime(instance.startTime)}})" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">End Time</bk-form-label>
                            <bk-input type="text" value="{{instance.endTime | date:'medium'}} ({{getRelativeTime(instance.endTime)}})" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
            </bk-form-group>
        </bk-fieldset>

        <script type="text/javascript">
            angular.module('historicDetails', ['platformView', 'blimpKit']).controller('HistoricDetailsController', ($scope, ViewParameters) => {
                $scope.dataParameters = ViewParameters.get();
                if ($scope.dataParameters.hasOwnProperty('instance')) {
                    $scope.instance = $scope.dataParameters.instance;
                }

                $scope.getRelativeTime = (dateTimeString) => {
                    return formatRelativeTime(new Date(dateTimeString));
                };

                $scope.getDuration = (startDateTimeString, endDateTimeString) => {
                    return formatDuration(new Date(startDateTimeString), new Date(endDateTimeString));
                };
            });
        </script>
        <theme></theme>
    </body>

</html>
