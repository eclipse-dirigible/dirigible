<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="jobsDetails" ng-controller="JobsDetailsController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="/services/web/perspective-processes/configs/bpm-process-jobs-details-window.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <script type="text/javascript" src="/services/web/perspective-processes/js/time-utils.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
    </head>

    <body class="bk-vbox">
        <bk-fieldset class="fd-margin--tiny">
            <bk-form-group>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Id</bk-form-label>
                            <bk-input type="text" value="{{job.id}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Process Instance Id</bk-form-label>
                            <bk-input type="text" value="{{job.processInstanceId}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Execution Id</bk-form-label>
                            <bk-input type="text" value="{{job.executionId}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Correlation Id</bk-form-label>
                            <bk-input type="text" value="{{job.correlationId}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
                <bk-form-item class="fd-padding-begin-end--tiny">
                    <bk-form-label colon="true">Exception Message</bk-form-label>
                    <bk-textarea rows="6" ng-readonly="true">{{job.exceptionMessage}}</bk-textarea>
                </bk-form-item>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Element Name</bk-form-label>
                            <bk-input type="text" value="{{job.elementName}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Element Id</bk-form-label>
                            <bk-input type="text" value="{{job.elementId}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
                <bk-form-item class="fd-padding-begin-end--tiny">
                    <bk-form-label colon="true">Exception Stacktrace</bk-form-label>
                    <bk-textarea rows="9" ng-readonly="true">{{job.exceptionStacktrace}}</bk-textarea>
                </bk-form-item>
                <bk-form-item>
                    <div class="bk-hbox">
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Relative Time</bk-form-label>
                            <bk-input type="text" value="{{getRelativeTime(job.createTime)}}" ng-readonly="true"></bk-input>
                        </div>
                        <div class="bk-stretch fd-padding-begin-end--tiny">
                            <bk-form-label colon="true">Create Time</bk-form-label>
                            <bk-input type="text" value="{{job.createTime | date:'medium'}}" ng-readonly="true"></bk-input>
                        </div>
                    </div>
                </bk-form-item>
            </bk-form-group>
        </bk-fieldset>

        <script type="text/javascript">
            angular.module('jobsDetails', ['platformView', 'blimpKit']).controller('JobsDetailsController', ($scope, ViewParameters) => {
                $scope.dataParameters = ViewParameters.get();
                if ($scope.dataParameters.hasOwnProperty('job')) {
                    $scope.job = $scope.dataParameters.job;
                    $scope.job.exceptionStacktrace = $scope.job.exceptionStacktrace.replace($scope.job.exceptionMessage, '');
                    $scope.job.exceptionStacktrace = $scope.job.exceptionStacktrace.replaceAll('	', '');
                    $scope.job.exceptionStacktrace = $scope.job.exceptionStacktrace.trim();
                }

                $scope.getRelativeTime = (dateTimeString) => {
                    return formatRelativeTime(new Date(dateTimeString));
                };
            });
        </script>
        <theme></theme>
    </body>

</html>
