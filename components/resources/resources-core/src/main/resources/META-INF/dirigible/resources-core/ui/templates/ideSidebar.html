<div class="dg-sidebar">
	<div class="fd-vertical-nav fd-vertical-nav--condensed ">
		<nav aria-label="Vertical navigation" class="fd-vertical-nav__main-navigation">
			<ul aria-label="Perspective list" class="fd-list">
				<li class="fd-list__navigation-item fd-list__navigation-item--condensed" id="perspective-{{ ::perspective.id }}"
					ng-class="{'fd-list__navigation-item--indicated' : perspective.id === activeId}"
					ng-repeat="perspective in perspectives track by $index" tabindex="$index">
					<a href="{{ ::perspective.link }}" target="_self" title="{{ ::perspective.name }}">
						<ng-include class="dg-perspective-icon" src="getIcon(perspective.icon)"></ng-include>
						<span class="fd-list__navigation-item-text">{{ ::perspective.name }}</span>
						<span class="fd-list__navigation-item-indicator" ng-if="perspective.id === activeId"></span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
