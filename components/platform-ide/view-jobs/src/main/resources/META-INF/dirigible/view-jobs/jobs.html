<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="jobs" ng-controller="JobsController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="configs/jobs-view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script src="js/jobs.js" type="text/javascript"></script>
    </head>

    <body class="bk-vbox" bk-scrollbar>
        <table display-mode="compact" bk-table outer-borders="bottom">
            <thead bk-table-header sticky="true">
                <tr bk-table-row>
                    <th bk-table-header-cell>Status</th>
                    <th bk-table-header-cell>Enabled</th>
                    <th bk-table-header-cell>Name</th>
                    <th bk-table-header-cell>Expression</th>
                    <th bk-table-header-cell>Handler</th>
                    <th bk-table-header-cell>Timestamp</th>
                    <th bk-table-header-cell>Message</th>
                    <th bk-table-header-cell>Logs</th>
                    <th bk-table-header-cell>Trigger</th>
                    <th bk-table-header-cell>Assign</th>
                </tr>
            </thead>
            <tbody bk-table-body>
                <tr bk-table-row hoverable="true" activable="false" ng-repeat="next in list track by $index">
                    <td bk-table-cell fit-content="true">
                        <span ng-class="getIconClasses(next.status)" role="presentation"></span>
                    </td>
                    <td bk-table-cell fit-content="true">
                        <bk-button state="transparent" glyph="{{ next.enabled ? 'sap-icon--connected' : 'sap-icon--disconnected' }}" title="{{ next.enabled ? 'Disable' : 'Enable' }}" aria-label="{{ next.enabled ? 'Disable' : 'Enable' }}"
                            ng-click="toggle(next)">
                        </bk-button>
                    </td>
                    <td bk-table-cell>{{next.name}}</td>
                    <td bk-table-cell>{{next.expression}}</td>
                    <td bk-table-cell>{{next.handler}}</td>
                    <td bk-table-cell fit-content="true">{{next.executedAt}}</td>
                    <td bk-table-cell fit-content="true">{{next.message}}</td>
                    <td bk-table-cell fit-content="true">
                        <bk-button aria-label="Logs" state="transparent" glyph="sap-icon--history" ng-click="showLogsWindow(next)" title="Logs"></bk-button>
                    </td>
                    <td bk-table-cell fit-content="true">
                        <bk-button aria-label="Trigger" state="transparent" glyph="sap-icon--play" ng-click="showTriggerWindow(next)" title="Trigger"></bk-button>
                    </td>
                    <td bk-table-cell fit-content="true">
                        <bk-button aria-label="Assign" state="transparent" glyph="sap-icon--email" ng-click="showAssignWindow(next)" title="Assign"></bk-button>
                    </td>
                </tr>
            </tbody>
        </table>
        <theme></theme>
    </body>

</html>
