<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="ide-bpm-process-definitions" ng-controller="IDEBpmProcessDefinitionsViewController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="/services/web/perspective-processes/configs/bpm-process-definitions-view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="/services/web/perspective-processes/views/js/bpm-process-definitions.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-toolbar compact="true">
            <bk-toolbar-spacer></bk-toolbar-spacer>
            <bk-button state="transparent" glyph="sap-icon--refresh" title="Refresh" aria-label="Refresh" ng-click="reload()"></bk-button>
            <bk-toolbar-separator></bk-toolbar-separator>
            <bk-button state="transparent" toggled="displaySearch" glyph="sap-icon--search" title="Toggle search" aria-label="Toggle search" ng-click="toggleSearch()"></bk-button>
        </bk-toolbar>
        <bk-toolbar ng-if="displaySearch">
            <bk-input type="search" placeholder="Search" ng-keyup="inputSearchKeyUp($event)" ng-model="searchText" bk-focus="true"></bk-input>
        </bk-toolbar>
        <bk-scrollbar class="bk-fill-parent">
            <table bk-table outer-borders="bottom" display-mode="compact">
                <thead bk-table-header sticky="true">
                    <tr bk-table-row>
                        <!-- <th bk-table-header-cell content-type="checkbox">
                            <bk-checkbox id="cb-all" ng-model="selection.allSelected" ng-change="selectAllChanged()"></bk-checkbox>
                            <bk-checkbox-label empty="true" for="cb-all"></bk-checkbox-label>
                        </th> -->
                        <th bk-table-header-cell>Id</th>
                        <th bk-table-header-cell>Key</th>
                        <th bk-table-header-cell>Name</th>
                        <th bk-table-header-cell>Version</th>
                        <th bk-table-header-cell>Deployment</th>
                    </tr>
                </thead>
                <tbody bk-table-body>
                    <tr bk-table-row ng-repeat="next in definitionsList track by next.id" hoverable="true" activable="true" selected="next.selected" ng-click="selectionChanged(next)">
                        <!-- <td bk-table-cell content-type="checkbox">
                            <bk-checkbox id="cb-{{next.name}}" ng-model="next.selected" ng-change="selectionChanged(next.key)" aria-labelledby="lbl-{{next.name}"></bk-checkbox>
                            <bk-checkbox-label empty="true" for="cb-{{next.name}}"></bk-checkbox-label>
                        </td> -->
                        <td bk-table-cell>{{next.id}}</td>
                        <td bk-table-cell>{{next.key}}</td>
                        <td bk-table-cell>{{next.name}}</td>
                        <td bk-table-cell>{{next.version}}</td>
                        <td bk-table-cell>{{next.deploymentId}}</td>
                    </tr>
                    <tr ng-if="definitionsList.length === 0" bk-table-row>
                        <td bk-table-cell no-data="true">{{getNoDataMessage()}}</td>
                    </tr>
                </tbody>
            </table>
        </bk-scrollbar>
        <bk-pagination ng-if="totalRows > 0" current-page="currentPage" total-items="totalRows" items-per-page="pageSize" items-per-page-options="[10, 20, 50, 100]" items-per-page-placement="top-start" display-total-items="true"
            compact="true" page-change="onPageChange(pageNumber)" items-per-page-change="onItemsPerPageChange(itemsPerPage)">
        </bk-pagination>
        <theme></theme>
    </body>

</html>
