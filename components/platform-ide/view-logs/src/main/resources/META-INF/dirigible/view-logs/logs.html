<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="logs" ng-controller="LogsController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="configs/logs-view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="js/logs.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-toolbar compact="true" type="solid">
            <span>Log File</span>
            <bk-combobox-input dropdown-items="log.logsList" ng-model="log.selectedLog" ng-change="logChanged()" placeholder="Select log file..." btn-aria-label="show/hide log file options" list-aria-label="log file options">
            </bk-combobox-input>
        </bk-toolbar>
        <bk-textarea class="bk-stretch">{{ logContent }}</bk-textarea>
        <theme></theme>
    </body>

</html>
