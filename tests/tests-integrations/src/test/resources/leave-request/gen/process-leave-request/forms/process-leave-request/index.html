<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="forms" ng-controller="FormController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body class="dg-vbox">
		<fd-fieldset class="fd-margin--tiny" ng-form="forms.form">

			<h5 fd-title header-size="1.0">Process leave request</h5>
				<fd-form-item horizontal="false">
					<fd-form-label dg-colon="true" dg-required="false" for="requesterId">Requester</fd-form-label>
					<fd-form-input-message-group dg-inactive="{{forms.form['requesterId'].$valid}}">
						<fd-input id="requesterId"
							name="requesterId"
							ng-model="model.requester"
							ng-required="false"
							type="text"
							compact="false"
							placeholder=""
							state="{{ !forms.form['requesterId'].$valid ? 'error' : '' }}"
							ng-trim="false"
							ng-minlength="0.0"
							ng-maxlength="-1.0">
						</fd-input>
						<fd-form-message dg-type="error">Incorrect input</fd-form-message>
					</fd-form-input-message-group>
				</fd-form-item>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="false" for="fromDateId">From date</fd-form-label>
				<fd-input id="fromDateId" name="fromDateId" compact="false" ng-model="model.fromDate" ng-required="false" type="date"></fd-input>
			</fd-form-item>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="false" for="toDateId">To date</fd-form-label>
				<fd-input id="toDateId" name="toDateId" compact="false" ng-model="model.toDate" ng-required="false" type="date"></fd-input>
			</fd-form-item>
<div class=" dg-hbox dg-box--gap dg-box--stretch-items">
			<div>
				<fd-button class="dg-full-width" type="submit" dg-label="Approve" compact="false" dg-type="positive" ng-click="onApproveClicked()"></fd-button>
			</div>
			<div>
				<fd-button class="dg-full-width" type="submit" dg-label="Decline" compact="false" dg-type="negative" ng-click="onDeclineClicked()"></fd-button>
			</div>
</div>

		</fd-fieldset>

	</body>

</html>
