<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{ 'DependsOnScenariosTestProject:defaults.formGrpFilter' | t:{'name':'$t(DependsOnScenariosTestProject:t.CUSTOMER)'} }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">{{ 'DependsOnScenariosTestProject:t.CUSTOMER_NAME' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" text="{{'DependsOnScenariosTestProject:messages.error.incorrectInput' | t}}">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="100.0"
	                                type="text"
	                                placeholder="{{ 'DependsOnScenariosTestProject:messages.inputEnter' | t:{'name':'$t(DependsOnScenariosTestProject:t.CUSTOMER_NAME)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCountry" colon="true">{{ 'DependsOnScenariosTestProject:t.CUSTOMER_COUNTRY' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idCountry"
	                            name="Country"
	                            state="{{ forms.details['Country'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Country"
	                            dropdown-items="optionsCountry"
	                            placeholder="{{ 'DependsOnScenariosTestProject:messages.inputSearch' | t:{'name':'$t(DependsOnScenariosTestProject:t.CUSTOMER_COUNTRY)'} }}"
								btn-aria-label="{{ 'DependsOnScenariosTestProject:aria.showHide' | t:{'name':'Country'} }}" list-aria-label="{{ 'DependsOnScenariosTestProject:aria.options' | t:{'name':'Country'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCity" colon="true">{{ 'DependsOnScenariosTestProject:t.CUSTOMER_CITY' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idCity"
	                            name="City"
	                            state="{{ forms.details['City'].$valid ? '' : 'error' }}"
	                            ng-model="entity.City"
	                            dropdown-items="optionsCity"
	                            placeholder="{{ 'DependsOnScenariosTestProject:messages.inputSearch' | t:{'name':'$t(DependsOnScenariosTestProject:t.CUSTOMER_CITY)'} }}"
								btn-aria-label="{{ 'DependsOnScenariosTestProject:aria.showHide' | t:{'name':'City'} }}" list-aria-label="{{ 'DependsOnScenariosTestProject:aria.options' | t:{'name':'City'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAddress" colon="true">{{ 'DependsOnScenariosTestProject:t.CUSTOMER_ADDRESS' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Address'].$valid ? '' : 'error' }}" text="{{'DependsOnScenariosTestProject:messages.error.incorrectInput' | t}}">
								<bk-input id="idAddress"
	                                name="Address"
	                                state="{{ forms.details['Address'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Address"
									ng-maxlength="100.0"
	                                type="text"
	                                placeholder="{{ 'DependsOnScenariosTestProject:messages.inputEnter' | t:{'name':'$t(DependsOnScenariosTestProject:t.CUSTOMER_ADDRESS)'} }}">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{ 'DependsOnScenariosTestProject:defaults.filter' | t }}" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'DependsOnScenariosTestProject:defaults.reset' | t }}" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'DependsOnScenariosTestProject:defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
