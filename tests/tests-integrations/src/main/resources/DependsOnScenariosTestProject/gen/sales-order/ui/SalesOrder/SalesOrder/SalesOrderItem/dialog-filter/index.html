<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{ 'DependsOnScenariosTestProject:defaults.formGrpFilter' | t:{'name':'$t(DependsOnScenariosTestProject:t.SALESORDERITEM)'} }}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct" colon="true">{{ 'DependsOnScenariosTestProject:t.SALESORDERITEM_PRODUCT' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idProduct"
	                            name="Product"
	                            state="{{ forms.details['Product'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Product"
	                            dropdown-items="optionsProduct"
	                            placeholder="{{ 'DependsOnScenariosTestProject:messages.inputSearch' | t:{'name':'$t(DependsOnScenariosTestProject:t.SALESORDERITEM_PRODUCT)'} }}"
								btn-aria-label="{{ 'DependsOnScenariosTestProject:aria.showHide' | t:{'name':'Product'} }}" list-aria-label="{{ 'DependsOnScenariosTestProject:aria.options' | t:{'name':'Product'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUoM" colon="true">{{ 'DependsOnScenariosTestProject:t.SALESORDERITEM_UOM' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idUoM"
	                            name="UoM"
	                            state="{{ forms.details['UoM'].$valid ? '' : 'error' }}"
	                            ng-model="entity.UoM"
	                            dropdown-items="optionsUoM"
	                            placeholder="{{ 'DependsOnScenariosTestProject:messages.inputSearch' | t:{'name':'$t(DependsOnScenariosTestProject:t.SALESORDERITEM_UOM)'} }}"
								btn-aria-label="{{ 'DependsOnScenariosTestProject:aria.showHide' | t:{'name':'UoM'} }}" list-aria-label="{{ 'DependsOnScenariosTestProject:aria.options' | t:{'name':'UoM'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPrice" colon="true">{{ 'DependsOnScenariosTestProject:t.SALESORDERITEM_PRICE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idPrice"
								name="Price"
								state="{{ forms.details['Price'].$valid ? '' : 'error' }}"
								ng-model="entity.Price"
								placeholder="{{ 'DependsOnScenariosTestProject:messages.inputEnter' | t:{'name':'$t(DependsOnScenariosTestProject:t.SALESORDERITEM_PRICE)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{ 'DependsOnScenariosTestProject:defaults.filter' | t }}" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'DependsOnScenariosTestProject:defaults.reset' | t }}" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'DependsOnScenariosTestProject:defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
