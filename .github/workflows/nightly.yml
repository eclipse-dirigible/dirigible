name: Nightly Build

on:
  schedule:
  - cron: "0 22 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Maven Build
      run: mvn clean install -Drabbitmq-test -Dredis-test -Delastic-test -Detcd-test
