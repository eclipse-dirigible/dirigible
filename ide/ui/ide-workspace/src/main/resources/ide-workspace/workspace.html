<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Workspace</title>
	
	<script src="../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
	
	<link href="../../../../services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">


	<!-- jQuery -->
	<script src="../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular-animate.min.js"></script>
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular-sanitize.min.js"></script>

	<!-- jsTree -->
	<link href="../../../../services/v4/js/theme/resources.js/jstree.css" rel="stylesheet">
	<script src="../../../../services/v4/web/resources/jstree/3.3.4/jstree.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<script src="../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css" />
	
	<script src="../../../../services/v4/web/ide-core/ui/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script src="../../../../services/v4/web/ide-core/ui/ui-layout.js"></script>
	<script src="../../../../services/v4/web/ide-core/ui/ui-core-ng-modules.js"></script>
</head>

<body border="1px" ng-app="workspace" ng-controller="WorkspaceController as workspace">

	<div class="view-fixed-top">
	  <div class="btn-toolbar-top">
		<div class="btn-group pull-right" role="group" aria-label="toolbar">
			
			<!-- <div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle btn-top" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="New">
			    <i class="fa fa-plus"></i>
			  </button>
			  <div class="dropdown-menu">
				  <a class="dropdown-item" href="#" ng-click="workspace.createWorkspace()">Workspace</a>
				  <div class="dropdown-divider"></div>
				  <a class="dropdown-item" href="#" ng-click="workspace.createProject()">Project</a>
				  <div class="dropdown-divider"></div>
			  </div>
			</div> -->
			
			<button type="button" id="createWorkspace" ng-show=false data-toggle="modal" data-target="#dialogCreateWorkspace"></button>
			<button type="button" id="createProject" ng-show=false data-toggle="modal" data-target="#dialogCreateProject"></button>
			<button type="button" id="linkProject" ng-show=false data-toggle="modal" data-target="#dialogLinkProject"></button>
			<button type="button" id="generateFromTemplate" ng-show=false data-toggle="modal" data-target="#dialogGenerateFromTemplate"></button>
			<button type="button" id="generateFromModel" ng-show=false data-toggle="modal" data-target="#dialogGenerateFromModel"></button>
			<button type="button" id="uploadFile" ng-show=false data-toggle="modal" data-target="#dialogUploadFile"></button>
			
			<div class="btn btn-top dropdown" style="padding: 0px">
				<div class="btn btn-default btn-top dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-plus"></i>
				</div>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<div><a class="dropdown-item" title="Create Project" ng-click="workspace.createProject()" style="padding-left: 10px;">> Create Project</a><hr style="margin: 5px"></div>
					<div><a class="dropdown-item" title="Link Project" ng-click="workspace.linkProject()" style="padding-left: 10px;">> Link Project</a><hr style="margin: 5px"></div>
					<div><a class="dropdown-item" title="Create Workspace" ng-click="workspace.createWorkspace()" style="padding-left: 10px;">> Create Workspace</a></div>
				</div>
			</div>
			

			<button type="button" class="btn btn-default btn-top" title="Save All" ng-click="workspace.saveAll()"><i class="fa fa-floppy-o"></i></button>
			<button type="button" class="btn btn-default btn-top" title="Publish All" ng-click="workspace.publish()"><i class="fa fa-play-circle"></i></button>
			<!-- <button type="button" class="btn btn-default btn-top" title="Export All" ng-click="workspace.exportWorkspace()"><i class="fa fa-arrow-circle-down"></i></button> -->
			
			<button type="button" class="btn btn-default btn-top" title="Refresh" ng-click="workspace.refresh()"><i class="fa fa-refresh"></i></button>
			
			
			<select ng-model="workspace.selectedWorkspace" ng-options="o as o for o in workspace.workspaces" ng-change="workspace.workspaceSelected()"
				class="dropdown btn btn-default dropdown-toggle dropdown-top" title="Workspaces"></select>
			
		</div>
	  </div>
	</div>
	
	<div>
		<div class="workspace"></div>
	</div>
	
	<!-- Create Workspace -->
	<div class="modal fade" id="dialogCreateWorkspace" tabindex="-1" role="dialog" aria-labelledby="dialogCreateWorkspaceLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h4>Create Workspace</h4>
	    </div>
	    <div class="modal-body">
	        <div class="form-group row">
				<label class="col-xs-3 col-form-label">Name</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="workspace name" ng-model="workspace.workspaceName" required="required">
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" ng-click="workspace.okCreateWorkspace()" data-toggle="modal" data-target="#dialogCreateWorkspace">Create Workspace</button>
	      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	    </div>
	</div>
	
	<!-- Create Project -->
	<div class="modal fade" id="dialogCreateProject" tabindex="-1" role="dialog" aria-labelledby="dialogCreateProjectLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h4>Create Project</h4>
	    </div>
	    <div class="modal-body">
	        <div class="form-group row">
				<label class="col-xs-3 col-form-label">Name</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="project name" ng-model="workspace.projectName" required="required" pattern="[a-zA-Z0-9_-]+" />
					<span ng-show="workspace.projectName === undefined">Enter a valid project name</span>
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" ng-click="workspace.okCreateProject()" data-toggle="modal" data-target="#dialogCreateProject">Create Project</button>
	      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	    </div>
	</div>

	<!-- Link Project -->
	<div class="modal fade" id="dialogLinkProject" tabindex="-1" role="dialog" aria-labelledby="dialogLinkProjectLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h4>Link Project</h4>
	    </div>
	    <div class="modal-body">
	        <div class="form-group row">
				<label class="col-xs-3 col-form-label">Name</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="project name" ng-model="workspace.projectName" required="required" pattern="[a-zA-Z0-9_-]+" />
					<span ng-show="workspace.projectName === undefined">Enter a valid project name</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-3 col-form-label">Path</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="linked path" ng-model="workspace.linkedPath" required="required">
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" ng-click="workspace.okLinkProject()" data-toggle="modal" data-target="#dialogLinkProject">Link Project</button>
	      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	    </div>
	</div>
	
	<!-- Generate From Template -->
	<div class="modal fade" id="dialogGenerateFromTemplate" tabindex="-1" role="dialog" aria-labelledby="dialogGenerateFromTemplateLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h4>Generate From Template</h4>
	    </div>
	    <div class="modal-body">
			<div class="form-group row">
				<label class="col-xs-3 col-form-label">Template</label>
				<div class="col-xs-9">
					<select ng-model="workspace.selectedTemplate" ng-options="o.id as o.name for o in workspace.genericTemplates"
						class="dropdown btn btn-default dropdown-toggle form-control" title="Templates"></select>
				</div>
			</div>
	        <div class="form-group row">
				<label class="col-xs-3 col-form-label">Project</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="project name" ng-model="workspace.projectName" required="required" pattern="[a-zA-Z0-9_-]+" />
					<span ng-show="workspace.projectName === undefined">Enter a valid project name</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-3 col-form-label">File</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="file name" ng-model="workspace.fileName" required="required">
				</div>
			</div>
			<div class="form-group row" ng-repeat="parameter in workspace.templateParameters[workspace.selectedTemplate]">
				<label class="col-xs-3 col-form-label">{{parameter.label}}</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="{{parameter.label}}" ng-model="workspace.parameters[parameter.name]" required="required">
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" ng-click="workspace.okGenerateFromTemplate()" data-toggle="modal" data-target="#dialogGenerateFromTemplate">Generate</button>
	      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	    </div>
	</div>
	
	<!-- Generate From Model -->
	<div class="modal fade" id="dialogGenerateFromModel" tabindex="-1" role="dialog" aria-labelledby="dialogGenerateFromModelLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h4>Generate From Model</h4>
	    </div>
	    <div class="modal-body">
			<div class="form-group row">
				<label class="col-xs-3 col-form-label">Template</label>
				<div class="col-xs-9">
					<select ng-model="workspace.selectedTemplate" ng-options="o.id as o.name for o in workspace.modelTemplates"
						class="dropdown btn btn-default dropdown-toggle form-control" title="Templates"></select>
				</div>
			</div>
	        <div class="form-group row">
				<label class="col-xs-3 col-form-label">Project</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="project name" ng-model="workspace.projectName" required="required" pattern="[a-zA-Z0-9_-]+" />
					<span ng-show="workspace.projectName === undefined">Enter a valid project name</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-3 col-form-label">Model</label>
				<div class="col-xs-9">
					<input class="form-control" type="text" placeholder="file name" ng-model="workspace.fileName" required="required" readonly='true'>
				</div>
			</div>
			<div class="form-group row" ng-repeat="parameter in workspace.templateParameters[workspace.selectedTemplate]">
				<label class="col-xs-3 col-form-label" ng-show="workspace.shouldShow(parameter)">{{parameter.label}}</label>
				<div class="col-xs-9">
					<input
						class="form-control"
						type="text"
						placeholder="{{parameter.placeholder}}"
						ng-model="workspace.parameters[parameter.name]"
						required="required"
						ng-show="workspace.shouldShow(parameter) && workspace.shouldShowText(parameter)"
					>
					<input
						class="form-control"
						type="checkbox"
						ng-model="workspace.parameters[parameter.name]"
						required="required"
						ng-show="workspace.shouldShow(parameter) && workspace.shouldShowCheckbox(parameter)"
					>
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" ng-click="workspace.okGenerateFromModel()" data-toggle="modal" data-target="#dialogGenerateFromModel">Generate</button>
	      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	    </div>
	</div>
	
	<!-- Upload File -->
	<div class="modal fade" id="dialogUploadFile" tabindex="-1" role="dialog" aria-labelledby="dialogUploadFileLabel" aria-hidden="true">
	    <div class="modal-header">
	        <h4>Upload File</h4>
	    </div>
	    <div class="modal-body">
	        <div class="form-group row">
				<label class="col-xs-3 col-form-label">Select File:</label>
				<div class="col-xs-9">
					<input id="uploadFileField" class="form-control" type="file" placeholder="file name" required="required">
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" ng-click="workspace.okUploadFile()" data-toggle="modal" data-target="#dialogUploadFile">Upload</button>
	      <button class="btn btn-default" data-dismiss="modal">Cancel</button>
	    </div>
	</div>
	
	<script src="workspace.js"></script>
</body>
</html>
