<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Search</title>
	
	<script src="../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
	
	<link href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="/webjars/angularjs/1.4.7/angular.min.js"></script>
	<script src="/webjars/angularjs/1.4.7/angular-resource.min.js"></script>
	<script src="/webjars/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="/webjars/angularjs/1.4.7/angular-sanitize.min.js"></script>

	<!-- jsTree -->
	<link href="../../../../services/v4/js/theme/resources.js/jstree.css" rel="stylesheet">
	<script src="/webjars/jstree/3.3.5/jstree.min.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css" />
	
	<script src="../../../../services/v4/web/ide-core/ui/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script src="../../../../services/v4/web/ide-core/ui/ui-layout.js"></script>
	<script src="../../../../services/v4/web/ide-core/ui/ui-core-ng-modules.js"></script>
</head>

<body ng-app="workspace" ng-controller="WorkspaceController as workspace">

	<div>
		<div class="form-horizontal">
		  <div class="col-sm-12" style="padding: 0">
		    <div class="input-group">
		      <div class="input-group-addon view-toolbar form-group">
			      <select ng-model="workspace.selectedWorkspace" ng-options="o as o for o in workspace.workspaces" ng-change="workspace.workspaceSelected()"
				     class="dropdown dropdown-toggle dropdown-top form-control search-dropdown" title="Workspaces"></select>
		      </div>
		    </div>
		    <div class="input-group">
		      
		      <input type="text" ng-model="workspace.searchTerm" class="form-control search-box" placeholder="Search for..." 
			          onkeydown = "if (event.keyCode === 13) document.getElementById('btn-search').click()"/>
			          
			  <div class="input-group-addon view-toolbar" style="padding: 0; margin: 0">
			      <button id="btn-search" type="button" class="btn btn-top search-button" title="Search" ng-click="workspace.search()"><i class="fa fa-search"></i></button>
			  </div>
		    </div>
		</div>
	  </div>
	</div>

	
	<div class="search"></div>
	

	<script src="search.js"></script>
</body>
</html>
